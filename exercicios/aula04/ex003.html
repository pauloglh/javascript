<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        
        /* CSS */
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background-color: rgb(60, 81, 105);
            color: white;
            font-size: 15pt;
        }

        h1{
            font-weight: bolder;
            color: rgb(177, 113, 36);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    
    <!-- JS -->
    <script>
       var n1 = Number(prompt('Digite um número: '))//String
       var n2 = Number(prompt('Digite outro número: '))//String
       var s = n1 + n2
       alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
       // (Number e Number) + para adição
       // (String e String) + para concatenação
    </script>
</body>
</html>
